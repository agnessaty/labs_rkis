<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИСпользование аргумента arguments</title>
</head>
<body>
    <script>
        
        function myConcat(separator) {
            var result = "";
            var i;
            
            for (i = 1; i < arguments.length; i++) {
                result += arguments[i] + separator;
            }
            return result;
        }

        myConcat(", ", "red", "orange", "blue"); // Результат - 'red, orange, blue, '
        myConcat("; ", "elephant", "giraffe", "lion", "cheetah"); // Результат - 'elephant; giraffe; lion; cheetah; '
        myConcat(". ", "sage", "basil", "oregano", "pepper", "parsley"); // Результат - 'sage. basil. oregano. pepper. parsley. '

    </script>
</body>
</html>
